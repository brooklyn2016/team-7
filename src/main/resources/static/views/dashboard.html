<div class="dashboard" ng-controller="dashboardcontroller">

  <div class="row">
    <div class="col s12 m6 l6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Communities</span>

        </div>
        <div class="card-action"> 
<!--
          <div class="input-field col s12">
            <input id="search" aria-label= "Search Bar" type="text" placeholder="Search" autofocus />
          </div>
-->
          <button class="btn red"><i class="material-icons right" ng-click="showcomponents()">search</i>Select</button>
          <button data-target="addcomm" class="btn modal-trigger red" onclick="closemodal()"><i class="material-icons right">add</i>Add</button>

          <div id="addcomm" class="modal">
            <div class="modal-content">
              <h4>Add a community: </h4>
              <div class="row">
         
                  <div class="input-field col s4 m4 l4">
                    <input type="text" id="commname" />
                    <label for="commname">Community Name: </label>
                    <p id="namecheck" class="red-text"></p>
                  </div>
                  
                  <div class="input-field col s4 m4 l4">
                    <input type="text" id="commcountry" />
                    <label for="commcountry">Community Country: </label>
                    <p id="countrycheck" class="red-text"></p>
                  </div>
                  
                  <div class="input-field col s4 m4 l4">
                    <input type="text" id="commregion" />
                    <label for="commregion">Community Region: </label>
                  </div>
                  
                </div>
              
   
            </div>
       
            <div class="modal-footer">
              
              <button class="btn red" ng-click="addcomm()" ><i class="material-icons right">add</i>Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col s12 m6 l6" id="stats" ng-show="showContents">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Statistics</span>
        </div>
        <div class="card-action">
          <div class="questions-select">
            <label for="questions">Benchmark : </label>
            <select class="questions" name="questions" id="questions">
              <option value="Slaves freed">1: Slaves Freed </option>
              <option value="Slaves effectively re-intergrated">2: Slaves effectively reintegrated</option>
              <option value="Communities that have reached full maturity">3: Communities that have reached full maturity</option>
              <option value="Community Members educated on rights and risks">4: Community members educated in rights and risks</option>
              <option value="Communities receiving support">5: Communities receiving support</option>

            </select>

<!--       <button  onclick="filter_pie()">Filter, D3!</button>-->
            <button class="btn red"><i class="material-icons right" onclick="filter_pie()">search</i>Select</button>
            <button class="btn modal-trigger red"><i class="material-icons right">add</i>Add</button>
    </div>
          
<!--          <button class="btn red"><i class="material-icons right" ng-click="showpie()">search</i>Select</button>-->
          
          

        </div>
      </div>
    </div>
