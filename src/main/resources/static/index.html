<!DOCTYPE html>
<html lang="en" ng-app="ftssurvey">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <meta content="utf-8" http-equiv="encoding"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
      
<!-- uncomment to open all other links in a new window <base target="_blank">    --> 
<!--     Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">      

<!--      Google Icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--      Default CSS file-->
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        
        <title>Free the Slaves!</title>

  <body>
    
<!--  Navigation-->   
  <nav>
    <div class="nav-wrapper indigo black-text" ng-controller="homecontroller">
      <a href="#!" class="brand-logo">Logo</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#home" >Home</a></li>
        <li><a href="#survey" id="hidewocred">Survey</a></li>
        <li><a href="#datagrpahs" class="hidewocred">Data Graphs</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#dashboard"class="hidewocred">Dashboard</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="#home">Home</a></li>
        <li><a href="#survey" class="hidewocred" onclick="hidenav()">Survey</a></li>
        <li><a href="#datagraphs" class="hidewocred" onclick="hidenav()">Data Graphs</a></li>
        <li><a href="#login" onclick="hidenav()">Login</a></li>
        <li><a href="#dashboard" class="hidewocred" onclick="hidenav()">Dashboard</a></li>
      </ul>
    </div>
  </nav>
    
<!-- Form-->
    <!--injecting all the forms data-->
    <div ng-view></div>

    <!--jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!--Angular-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
    
    <!-- D3.JS-->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>
  
    <!--Materialize-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    
   
    
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="controllers/homecontroller.js"></script>
    <script type="text/javascript" src="controllers/surveycontroller.js"></script>
    <script type="text/javascript" src="controllers/logincontroller.js"></script>
    <script type="text/javascript" src="controllers/dashboardcontroller.js"></script>
     <script type="text/javascript">
  
      $( document ).ready(function(){
         $(".button-collapse").sideNav();
      });
      
      function hidenav()
      {
        $('.button-collapse').sideNav('hide');
      }

    </script>
