<!DOCTYPE html>
<html lang="en" ng-app="ftssurvey">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <meta content="utf-8" http-equiv="encoding"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
      
<!-- uncomment to open all other links in a new window <base target="_blank">    --> 
<!--     Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">      

<!--      Google Icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--      Default CSS file-->
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        
        <title>Free the Slaves!</title>
    </head>
  <body>
    
<!--  Navigation-->   
  <nav>
    <div class="nav-wrapper indigo black-text">
      <a href="#!" class="brand-logo">Logo</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Survey</a></li>
        <li><a href="#">Data Graphs</a></li>
        <li><a href="#">Login</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="#">Survey</a></li>
        <li><a href="#">Data Graphs</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </div>
  </nav>
    
<!-- Form-->
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card">
          <div class="card-content black-text">
            <span class="card-title">Card Title</span>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="village" type="text" class="validate">
                    <label for="village">Village/Settlement</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="village_population" type="text" class="validate">
                    <label for="village_population">Estimated Population of village</label>
                  </div>
                </div>
               
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">District/Administrative area</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <!--jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!--Angular-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
    
    <!-- D3.JS-->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>
  
    <!--Materialize-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    
    <script type="text/javascript">
      
      //Navigation
      $( document ).ready(function(){
        $(".button-collapse").sideNav();
      })
      
    
    </script>
  </body>
</html>
